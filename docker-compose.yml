version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: llm-council-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-council-backend
    ports:
      - "8001:8001"
    environment:
      # OpenRouter API key - required for LLM queries
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # For local Ollama, use http://host.docker.internal:11434 as base URL in settings
      # Linux users may need to add --add-host=host.docker.internal:host-gateway to run command
    volumes:
      # Persist conversation data
      - ./data:/app/data
      # Mount backend code for development (hot reload)
      - ./backend:/app/backend
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-council-worker
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    command: ["uv", "run", "rq", "worker", "council", "--url", "redis://redis:6379"]
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-council-frontend
    ports:
      - "5173:5173"
    environment:
      # Vite needs this to accept connections from outside container
      - VITE_API_URL=http://localhost:8001
    volumes:
      # Mount source for hot reload during development
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      # Exclude node_modules to use container's installation
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  # Named volume for conversation data persistence
  data:
  redis-data:
